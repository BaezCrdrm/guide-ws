<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Country details</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="../scripts/js/shared_code.js"></script>
    <script src="../scripts/js/country.js"></script>
</head>

<body>
    <h1>Country details</h1>

    <p id="message">Loading data</p>

    <form id="formData" method="GET">
        <input type="hidden" id="inpId" name="coid" />
        <input type="hidden" id="inpAction" name="action" />

        <label>Country name</label>
        <input type="text" id="inpName" name="coName" /><br>
        <label>Abbreviature</label>
        <input type="text" id="inpAbv" name="coAbv" /><br>

        <select id="slLanguage" name="coLang">

        </select><br>

        <input id="btnAccept" type="button" value="Accept" />
    </form>
</body>
</html>
