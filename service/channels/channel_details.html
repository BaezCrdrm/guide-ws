<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Channel details</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="../scripts/js/shared_code.js"></script>
        <script src="../scripts/js/channels.js"></script>
    </head>

    <body>
        <h1>Channel details</h1>
        <p id="message"></p>
        <form id="formData" method="GET">
            <input type="hidden" id="inpId" name="chid"/>
            <input type="hidden" id="inpAction" name="action" />

            <label>Channel name</label>
            <input type="text" id="inpName" placeholder="Channel name" name="chName" required><br>

            <label>Abbreviation/<br>Short name</label>
            <input type="text" id="inpAbv" placeholder="Abbreviation" maxlength="4" name="chAbv" required><br>

            <label>Icon URL</label>
            <input type="url" id="inpUrl" placeholder="URL" name="chIconUrl"><br>

            <input id="btnAccept" type="button" value="Accept" />
            <!-- <input id="btnDelete" type="button" value="Delete" /> -->
        </form>
    </body>
</html>
